<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}site name{% endblock %}</title>
</head>

<body>
    <div id="content">
      context: {{ context }}
      {% for k, v in context.iteritems %}
         {{ k }}: {{ v}}
      {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
